<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container-fluid">
      <div class="container-fluid d-flex my-3">
        <h1 class="display-6 d-flex align-items-center logo-container">
          <i class="fa-brands fa-instagram"></i>
          <span class="small text fw-semibold"> Instragram </span>
        </h1>

        <button
          type="button"
          class="btn btn-success float-end btn-sm ms-auto justify-content-center my-3"
          data-bs-toggle="modal"
          data-bs-target="#staticBackdrop"
        >
          Create a new post
        </button>
        <div
          class="modal fade"
          id="staticBackdrop"
          data-bs-backdrop="static"
          data-bs-keyboard="false"
          tabindex="-1"
          aria-labelledby="staticBackdropLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="staticBackdropLabel">
                  Create a new post
                </h1>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <span>Caption:</span> <br />
                <div class="input-group">
                  <textarea
                    class="form-control"
                    aria-label="With textarea"
                  ></textarea>
                </div>
                <button
                  type="button"
                  class="btn btn-light my-2 border border-2"
                >
                  <i class="fa-solid fa-camera"></i>
                </button>
                <button
                  type="button"
                  class="btn btn-light my-2 border border-2"
                >
                  <i class="fa-solid fa-location-dot"></i>
                </button>
              </div>

              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
                <button type="button" class="btn btn-success">Publish</button>
              </div>
            </div>
          </div>
        </div>
        <div class="dropdown ms-2 my-3">
          <button
            class="btn btn-secondary dropdown-toggle btn-sm"
            type="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <i class="fa-solid fa-gear"></i>
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Profile</a></li>
            <li><a class="dropdown-item" href="#">Accesibility</a></li>
            <li><a class="dropdown-item" href="#">Privacy and Data</a></li>
            <li><a class="dropdown-item text-danger" href="#">Log out</a></li>
          </ul>
        </div>
      </div>

      <div class="container-fluid d-flex justify-content-center">
        <div class="row mt-3">
          <div class="col">
            <p>
              <a
                class="link-offset-2 link-underline link-underline-opacity-0"
                href="#"
              >
                <i class="fa-solid fa-table-cells" style="color: #363636"></i>
              </a>
            </p>
          </div>
          <div class="col">
            <a
              class="link-offset-2 link-underline link-underline-opacity-0"
              href="#"
            >
              <i class="fa-solid fa-square" style="color: #363636"></i>
            </a>
          </div>
        </div>
      </div>
      <div class="container-fluid custom-grid">
        <div class="row gx-1">
          <div class="col-md-4 my-1">
            <div class="square-img-container">
              <img

                alt="Imagen 1"
                class="img-fluid square-img"
              />
            </div>
          </div>
          <div class="col-md-4 my-1">
            <div class="square-img-container">
              <img
                src="https://images.unsplash.com/photo-1453227588063-bb302b62f50b?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8cHVnfGVufDB8fDB8fHww"
                alt="Imagen 2"
                class="img-fluid square-img"
              />
            </div>
          </div>
          <div class="col-md-4 my-1">
            <div class="square-img-container">
              <img
                src="https://images.unsplash.com/photo-1625556580790-7ce9101965b1?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTB8fHB1Z3xlbnwwfDB8MHx8fDA%3D"
                alt="Imagen 3"
                class="img-fluid square-img"
              />
            </div>
          </div>
        </div>
        <div class="row gx-1">
          <div class="col-md-4 my-1">
            <div class="square-img-container">
              <img
                src="https://images.unsplash.com/photo-1483412033650-1015ddeb83d1?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MjB8fG11c2ljfGVufDB8fDB8fHww"
                alt="Imagen 4"
                class="img-fluid square-img"
              />
            </div>
          </div>
          <div class="col-md-4 my-1">
            <div class="square-img-container">

                alt="Image 5"
                class="img-fluid square-img"
              />
            </div>
          </div>
          <div class="col-md-4 my-1">
            <div class="square-img-container">
              <img
                src="https://images.unsplash.com/photo-1702913917581-7794e6537a31?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHx0b3BpYy1mZWVkfDI4fHFQWXNEenZKT1ljfHxlbnwwfHx8fHw%3D"
                alt="Imagen 6"
                class="img-fluid square-img"
              />
            </div>
          </div>
        </div>
        <div class="row gx-1">
          <div class="col-md-4 my-1">
            <div class="square-img-container">
              <img
                src="https://images.unsplash.com/photo-1603802081225-7b6c6bf536a7?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTl8fGJhc2tldGJhbGx8ZW58MHwwfDB8fHww"
                alt="Imagen 7"
                class="img-fluid square-img"
              />
            </div>
          </div>
          <div class="col-md-4 my-1">
            <div class="square-img-container">
              <img
                src="https://images.unsplash.com/photo-1669839190022-2d6823040638?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHx0b3BpYy1mZWVkfDc4fHhqUFI0aGxrQkdBfHxlbnwwfHx8fHw%3D"
                alt="Imagen 8"
                class="img-fluid square-img"
              />
            </div>
          </div>
          <div class="col-md-4 my-1">
            <div class="square-img-container">
              <img
                src="https://images.unsplash.com/photo-1602992708529-c9fdb12905c9?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OHx8ZGV2ZWxvcGVyfGVufDB8MHwwfHx8MA%3D%3D"
                alt="Imagen 9"
                class="img-fluid square-img"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/32f3590cd8.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
